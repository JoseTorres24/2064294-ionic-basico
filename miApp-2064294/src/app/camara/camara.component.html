<ion-header>
  <ion-toolbar>
    <ion-title>
      Galería de Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="tomarFoto()">Tomar Foto</ion-button>
  <!--Agregar el icon de la camara-->
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let photo of photos; index as i">
        <img [src]="photo.webviewPath" alt="Foto de galería" *ngIf="photo.webviewPath">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
